<html>
<head>
	<meta name="apple-mobile-web-app-capable" content="yes">
</head>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='trackingMethod:best'>
		<!--<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>-->
		<!--<a-text value="hola hermanos, wanna have some tortillas?"></a-text>-->
		<a-assets>
			<img id="heart" src="https://ucarecdn.com/f79d0ba7-7cf6-4053-8f0d-ae0252c86a04/">

		</a-assets>
		<a-anchor hit-testing-enabled='true'>
		<a-image src="#heart" height=2.0; opacity=0.95;></a-image>
			<a-anchor/>


		<a-marker-camera type="pattern" preset="hiro"></a-marker-camera>
		<a-camera-static/>
	</a-scene>
</body>
</html>
