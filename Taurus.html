<html>
<head>
	<meta name="apple-mobile-web-app-capable" content="yes">
</head>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<!--<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>-->
		<!--<a-text value="hola hermanos, wanna have some tortillas?"></a-text>-->
		<a-anchor hit-testing-enabled='true'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side:double; color:red;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>
		</a-anchor>

		<a-marker-camera type="pattern" preset="hiro"></a-marker-camera>
	</a-scene>
</body>
</html>
